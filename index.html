<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="clock__content">
        <div class="clock__score score" id="hours">
          <div class="score__content">
            <div class="score__top"></div>
            <div class="score__bottom"></div>
            <div class="score__overlay overlay">
              <div class="overlay__top"></div>
              <div class="overlay__bottom"></div>
            </div>
          </div>
        </div>
        <div class="clock__score score" id="minutes">
          <div class="score__content">
            <div class="score__top"></div>
            <div class="score__bottom"></div>
            <div class="score__overlay overlay">
              <div class="overlay__top"></div>
              <div class="overlay__bottom"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="clock__addition">
        <div class="clock__ampm"></div>
        <div class="clock__weekday"></div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
